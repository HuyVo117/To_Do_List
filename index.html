<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="menu-icon">
        <i class="fa fa-bars"></i>
        <div class="dropdown-menu">
            <p id="change-background">Change Background</p>
            <p id="print">Print</p>
            <p id="email">Email</p>
            <p id="pin-to-start">Pin to Start</p>
            <!-- Hello world -->
        </div>
    </div>

    <main class="app">
        <h1> To Do List </h1>
        <div class="input-header">
            <h1>
                <span id="date"></span>
            </h1>
            <br>
            <br>
            <div class="to_do_input">
                <br>
                <input type="text" id="item" placeholder="Add a new task">
                <button id="add">Add</button>
                <span class="separator"></span>
                <button id="clear">Clear</button>

            </div>
            <div class="filter">
                <label for="status-filter">Filter by status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="achieved">‚úÖ Achieved</option>
                    <option value="in-progress">üîÑ In-progress</option>
                    <option value="Issue">‚ö†Ô∏è Issue</option>
                    <option value="completed">üå± Next Plant</option>
                </select>
            </div>
        </div>

        <div class="to_do_list"></div>


    </main>
    <div class="item" draggable="true">
        <div class="input-controller">
            <textarea disabled> </textarea>
            <div class="edit-controller">
                <i class="fa-solid fa-x deleteBtn"></i>
                <i class="fa-regular fa-pen-to-square editBtn"></i>
            </div>
        </div>
        <div class="status-controller">
            <label for="status-select-${index}"> </label>
            <select id="status-select-${index}" class="status-select">
                <option value="achieved">‚úÖ Achieved</option>
                <option value="in-progress">üîÑ In-progress </option>
                <option value="Issue">‚ö†Ô∏è Issue</option>
                <option value="completed">üå± Next Plant</option>
            </select>
        </div>
        <div class="update-controller">
            <button class="saveBtn">Save</button>
            <button class="cancelBtn">Cancel</button>

        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
